<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <ul class="list">
            <li class="itemList"><p class="text">wake Up!-5:00a.m</p><i class="bi bi-trash3-fill trashBox"></i></li>
            <li class="itemList"><p class="text">reading a Book-7:00a.m</p><i class="bi bi-trash3-fill trashBox"></i></li>
            <li class="itemList"><p class="text">Going to work-8:00a.m</p><i class="bi bi-trash3-fill trashBox"></i></li>
        </ul>
        <form class="formBox">
            <label for="textInput" class="labelText">Type Your Plane!</label>
            <input type="text" placeholder="Is Typeing..." id="textInput">
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
